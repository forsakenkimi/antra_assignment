<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MovieShopMVC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Genres
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Privacy</a>
              </li>   
            </ul>

            <div class="d-flex">
                <div class="container">
                    <div class="row">
                        <div class="col"><button type="button" class="btn btn-outline-primary">Login</button></div>
                        <div class="col"><button type="button" class="btn btn-link">Register</button></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <form action="www.google.com" oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")' method = get>
            <h1 class="fs-1 fw-bold">Register</h1>
            <span class="fs-3 fw-bold">UserRegisterRequestModel</span>
     
            <hr class="w-100">
             <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
             </div>
             <div class="form-group">
               <label for="password1">Password</label>
               <input type="password" class="form-control" id="password1" name="up">
             </div>
             <div class="form-group">
                 <label for="password2">ConfirmedPassWord</label>
                 <input type="password" class="form-control" id="password2"  name="up2">
             </div>
             <div class="form-group">
                <label for="FirstName">FirstName</label>
                <input type="text" class="form-control" aria-label="First name">
              </div>
              <div class="form-group">
                <label for="LastName">LastName</label>
                <input type="text" class="form-control" placeholder="Lastname" aria-label="Last name">
              </div>
            


              <!-- datepicker  -->
              
              
              <input type="submit" value="Create account" class="btn btn-primary mt-2">
            </div>



           </form>
      </div>
      

      
</body>


</html>
